name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SBI_ID: ${{ secrets.SBI_ID }}
      SBI_PASS: ${{ secrets.SBI_PASS }}
      GAS_URL: ${{ secrets.GAS_URL }}
      SLEEP_DURATION: ${{ secrets.SLEEP_DURATION }}

    steps:
    - uses: actions/checkout@v2
    - name: Run
      run: cargo run --verbose
